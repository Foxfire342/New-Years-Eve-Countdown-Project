<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Countdown Timer</title>
    <script src="app.js" defer></script>
</head>

<body>
    <h1>New Years Eve</h1>
    <p class="note">(Psst click the town for fireworks)</p>
    <div class="countdown-container">
        <div class=" count days-main">
            <p class="big-text" id="day">0</p>
            <span>Days</span>
        </div>
        <div class="count hours-main">
            <p class="big-text" id="hours">0</p>
            <span>Hours</span>
        </div>
        <div class="count min-main">
            <p class="big-text" id="minutes">0</p>
            <span>Minutes</span>
        </div>
        <div class=" count seconds-main">
            <p class="big-text" id="second">0</p>
            <span>Seconds</span>
        </div>
    </div>

    <!-- Fireworks Section --->
    <div id="board"></div>

</body>


</html>
